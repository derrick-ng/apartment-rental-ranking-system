services:
  # Django Web Service
  - type: web
    name: rental-intel-backend
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: "cd backend && pip install -r requirements.txt && python manage.py collectstatic --no-input && python manage.py migrate"
    startCommand: "cd backend && gunicorn rental_intel.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: rental-intel-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: rental-intel-redis
          property: connectionString
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        sync: false
      - key: CORS_ALLOWED_ORIGINS
        sync: false
      - key: TOMTOM_API_KEY
        sync: false

  # Celery Worker
  - type: worker
    name: rental-intel-worker
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && celery -A rental_intel worker -l info"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: rental-intel-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: rental-intel-redis
          property: connectionString
      - key: DJANGO_SECRET_KEY
        sync: false

  # Celery Beat (Scheduler)
  - type: worker
    name: rental-intel-beat
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && celery -A rental_intel beat -l info"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: rental-intel-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: rental-intel-redis
          property: connectionString
  
  - type: redis
    name: rental-intel-redis
    plan: free
    region: oregon

databases:
  - name: rental-intel-db
    plan: free
    databaseName: rental_intel
    user: rental_intel