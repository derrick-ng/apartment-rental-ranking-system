services:
  db:
    image: postgres:17
    container_name: "rental-db"
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    env_file:
      - ./backend/.env
    restart: unless-stopped

  web:
    build: ./backend
    container_name: "rental-web"
    command: gunicorn rental_intel.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - ./backend:/app
      - static-volume:/app/staticfiles
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    depends_on:
      - db
    restart: unless-stopped

volumes:
  postgres-data:
  static-volume:
